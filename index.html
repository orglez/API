<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!----------------------HOME---------------------->
  <div class="container mt-5">
    <div id="start" class="text-center">
      <div class="row align-items-center">
        <div class="col-12">
          <img src="https://uruguayeduca.anep.edu.uy/sites/default/files/2017-07/Trivia.png" alt="startGame"
            height="100rem" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <a id="btn-start" href="#" class="btn btn-primary" style="color: black;">Start Game</a>
        </div>
      </div>
      <!----------------------OPTIONS---------------------->
      <div id="options">
        <form class="mt-3 p-3 text-left mx-auto">
          <div class="form-group mb-3">
            <label for="totalQuestions" class="form-label">Number of questions</label>
            <select id="totalQuestions" class="form-control">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="categories" class="form-label">Categories</label>
            <select name="" id="categories" class="form-control">
              <option value="">Any Category</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <select name="" id="difficulty" class="form-control">
              <option value="">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="form-group">
            <label for="type" class="form-label">Type</label>
            <select name="" id="type" class="form-control">
              <option value="">Any Type</option>
              <option value="multiple">Multiple</option>
              <option value="boolean">Boolean</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <!----------------------Game---------------------->
    <div id="game" class="d-none">
      <div class="row">
        <div class="card col">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
                <div id="progress-text" class="badge text-dark">Question</div>
              </div>
              <div class="col-6">
                <div class="d-flex justify-content-end"><span class="badge text-dark">SCORE</span> <span id="score"
                    class="badge bg-warning text-dark">0</span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card-body">
              <div id="question" class="card-title">
                <!-- Here Question -->
              </div>

              <div id="answers-container">
                <!-- Here Answers -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success">Next</button>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!----------------------END SCORE---------------------->
  <div id="end" class="d-none text-center">
    <div class="row text-center">
      <div class="col-12">
        <h3>SCORE</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 id="finalScore" style="font-size: 4rem">0</h2>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <div><a id="btn-home" href="index.html" class="btn btn-info">Home</a></div>
      </div>
    </div>
  </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
